<mat-toolbar class="max-w-7xl maw-auto border-x justify-between">
    <button>
        <a routerLink="home" routerLinkActive="router-link-active">Student Store</a>
    </button>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="accent">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-3">1 items</span>
                <a href="" routerLink="cart">View cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ 15 | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ 15 | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ 15 | currency }}</span>
                </div>
            </div>
            <div class="pt-2 flex justify-between font-light">
                Total
                <span class="font-bold">{{ '450' | currency }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="w-9 h-9 bg-rose-600 text-white rounded-full">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button class="w-9 h-9 bg-green-600 text-white rounded-sm">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
